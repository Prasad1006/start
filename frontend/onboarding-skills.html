<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding (3/3): Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Define Your Skillset</h2>
                        <p class="text-center text-muted">What do you want to learn? What can you already teach?</p>
                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        
                        <form id="skills-form">
                            <div class="accordion" id="skills-accordion">
                                <div class="text-center p-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                            <div class="d-grid mt-4">
                                <button type="submit" id="submit-btn" class="btn btn-success btn-lg">Complete Profile & Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- We need Bootstrap's JS for the accordion to be collapsible -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load our single onboarding logic file -->
    <script src="/js/onboarding.js"></script>

    <!-- Load the Clerk script for authentication token -->
    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk">
    </script>
    
    <!-- Wait for the DOM and call the correct function from onboarding.js -->
    <script>
        document.addEventListener('DOMContentLoaded', handleSkillsStep);
    </script>
</body>
</html>
