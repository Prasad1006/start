<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding: Final Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" style="margin-top: 5vh;">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">A little more about you...</h2>
                        <p class="text-center text-muted">(This information is private)</p>

                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form id="final-form">
                            <div class="mb-3">
                                <label for="institutionName" class="form-label">College / Institution Name (Optional)</label>
                                <input type="text" class="form-control" id="institutionName">
                            </div>
                             <div class="mb-3">
                                <label for="location" class="form-label">City / Location (Optional)</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <div class="d-grid">
                                <button type="submit" id="submit-btn" class="btn btn-success btn-lg">Complete Profile & Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Clerk script to get the session token
        const CLERK_PUBLISHABLE_KEY = "pk_test_dG91Y2hpbmctbW9zcXVpdG8tOTAuY2xlcmsuYWNjb3VudHMuZGV2JA"; // Replace with your actual key
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" onload="window.Clerk.load()"></script>
    
    <script>
        document.getElementById('final-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            submitBtn.disabled = true;
            submitBtn.innerText = 'Saving...';
            errorMessage.style.display = 'none';

            try {
                // Wait for Clerk to be ready
                await window.Clerk.load();

                if (!window.Clerk.user) {
                    throw new Error("User not signed in. Please log in again.");
                }

                // Retrieve all data from localStorage
                const onboardingData = JSON.parse(localStorage.getItem('onboardingData')) || {};

                // Add the final pieces of data
                onboardingData.institutionName = document.getElementById('institutionName').value;
                onboardingData.location = document.getElementById('location').value;
                

                // Get the session token from Clerk. This proves to our backend the user is who they say they are.
                const token = await window.Clerk.session.getToken();

                // Make the API call to our backend
                const response = await fetch('/api/users/onboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token // Send the token
                    },
                    body: JSON.stringify(onboardingData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Something went wrong.');
                }

                // If successful, clear the temporary data and redirect to the dashboard
                localStorage.removeItem('onboardingData');
                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('Onboarding failed:', error);
                errorMessage.innerText = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = 'Complete Profile & Enter';
            }
        });
    </script>
</body>
</html>
