<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding (3/3): Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow"><div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Define Your Skillset</h2>
                    <p class="text-center text-muted">What do you want to learn? What can you already teach?</p>
                    <div class="progress mb-4" style="height: 10px;"><div class="progress-bar" style="width: 100%;"></div></div>
                    
                    <form id="skills-form">
                        <div class="accordion" id="skills-accordion">
                            <!-- Accordions will be dynamically inserted here -->
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div class="d-grid mt-4"><button type="submit" id="submit-btn" class="btn btn-success btn-lg">Complete Profile & Enter</button></div>
                    </form>
                </div></div>
            </div>
        </div>
    </div>

    <!-- We need to load Clerk to get the auth token for the API call -->
    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="initializeOnboardingForm()"
    ></script>
    
    <script>
        async function initializeOnboardingForm() {
            const accordionContainer = document.getElementById('skills-accordion');
            const onboardingData = JSON.parse(localStorage.getItem('onboardingData'));

            // Check if we have the necessary data from previous steps
            if (!onboardingData || !onboardingData.branch || !onboardingData.selectedDomains) {
                accordionContainer.innerHTML = '<p class="text-danger">Error: Onboarding data is missing. Please <a href="/onboarding-profile.html">start over</a>.</p>';
                document.getElementById('submit-btn').disabled = true;
                return;
            }

            // 1. Fetch the skills data again to build the UI
            const response = await fetch('/skills.json');
            const skillsData = await response.json();
            
            // This handles both BTech and Placement Prep streams
            const branches = skillsData[onboardingData.branch];
            const firstBranchName = Object.keys(branches)[0];
            const allDomainsData = branches[firstBranchName].domains;
            
            // 2. Build the UI with accordions for each domain the user selected
            onboardingData.selectedDomains.forEach((domainName, index) => {
                const domain = allDomainsData[domainName];
                if (!domain) return; // Skip if domain not found

                const skills = domain.skills;
                const accordionId = `accordion-${index}`;
                
                let skillsHtml = '';
                skills.forEach(skill => {
                    // We use the skill name as the value
                    skillsHtml += `
                        <div class="row border-bottom py-2 align-items-center">
                            <div class="col-sm-5 col-12">${skill}</div>
                            <div class="col-sm-3 col-6 text-center"><input class="form-check-input" type="checkbox" name="learn" value="${skill}"></div>
                            <div class="col-sm-4 col-6 text-center"><input class="form-check-input" type="checkbox" name="teach" value="${skill}"></div>
                        </div>`;
                });

                const accordionItem = `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${accordionId}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${accordionId}" aria-expanded="true" aria-controls="collapse-${accordionId}">
                                Skills in: ${domainName}
                            </button>
                        </h2>
                        <div id="collapse-${accordionId}" class="accordion-collapse collapse show" aria-labelledby="heading-${accordionId}">
                            <div class="accordion-body p-2">
                                <div class="row fw-bold text-muted mb-2 d-none d-sm-flex">
                                    <div class="col-5">Skill</div>
                                    <div class="col-3 text-center"><i class="bi bi-book-fill"></i> Learn</div>
                                    <div class="col-4 text-center"><i class="bi bi-easel-fill"></i> Teach</div>
                                </div>
                                ${skillsHtml}
                            </div>
                        </div>
                    </div>`;
                accordionContainer.innerHTML += accordionItem;
            });
            
            // 3. Attach the final submission logic
            const form = document.getElementById('skills-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                const errorMessage = document.getElementById('error-message');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

                // Collect selected skills from the form
                onboardingData.skillsToLearn = Array.from(document.querySelectorAll('input[name="learn"]:checked')).map(el => el.value);
                onboardingData.skillsToTeach = Array.from(document.querySelectorAll('input[name="teach"]:checked')).map(el => el.value);

                // API submission logic
                try {
                    const Clerk = window.Clerk;
                    await Clerk.load();
                    if (!Clerk.session) throw new Error("You must be signed in to complete your profile.");
                    
                    // Get the JWT to authenticate with our backend
                    const token = await Clerk.session.getToken();

                    // This is the single, final API call with all the data
                    const response = await fetch('/api/users/onboard', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token},
                        body: JSON.stringify(onboardingData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Onboarding failed. Please try again.');
                    }

                    // Success! Clean up and redirect.
                    localStorage.removeItem('onboardingData');
                    window.location.href = '/dashboard.html';

                } catch (error) {
                    errorMessage.innerText = error.message;
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Complete Profile & Enter';
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
