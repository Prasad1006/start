<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learn N Teach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .clerk-container { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="clerk-container">
        <div id="sign-up"></div>
    </div>

    <!-- The Fix: Load the Clerk library FIRST -->
    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk" <!-- REPLACE WITH YOUR KEY -->
        onload="startClerk()"
    ></script>

    <!-- Our custom script that USES Clerk -->
    <script>
        function startClerk() {
            const Clerk = window.Clerk;
            const signUpComponent = document.getElementById('sign-up');
            
            // Mount the pre-built Sign Up component
            Clerk.mountSignUp(signUpComponent, {
                 // Clerk will handle the redirect automatically based on the paths you set in the dashboard.
            });
        }
    </script>
</body>
</html>
