<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learn N Teach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .clerk-container { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div id="sign-up" class="clerk-container"></div>

    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="startClerk()"
    ></script>

    <script>
        async function startClerk() {
            const Clerk = window.Clerk;
            try {
                await Clerk.load();
                 if (Clerk.user) {
                    window.location.href = '/dashboard.html';
                    return;
                }
                Clerk.mountSignUp(document.getElementById('sign-up'), {
                    afterSignUpUrl: '/onboarding-profile.html' // Redirect to the start of our onboarding flow
                });
            } catch (error) {
                console.error("Clerk mounting error:", error);
            }
        }
    </script>
</body>
</html>
