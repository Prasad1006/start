<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding (1/3): Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Welcome! Let's Build Your Profile</h2>
                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Create a Username*</label>
                                <input type="text" class="form-control" id="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters using only letters, numbers, and underscores.">
                            </div>
                             <div class="mb-3">
                                <label for="headline" class="form-label">Your Headline*</label>
                                <input type="text" class="form-control" id="headline" placeholder="e.g., Aspiring Data Scientist | CSE Student" required>
                            </div>
                            <div class="mb-3">
                                <label for="primaryGoal" class="form-label">What's Your Primary Goal?*</label>
                                <select class="form-select" id="primaryGoal" required>
                                    <option value="" disabled selected>-- Select a Goal --</option>
                                    <option value="Get an Internship/Job">Get an Internship/Job</option>
                                    <option value="Build my Skills for Projects">Build my Skills for Projects</option>
                                    <option value="Master my College Subjects">Master my College Subjects</option>
                                    <option value="Explore Different Technologies">Explore Different Technologies</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Preferred Languages for Tutoring</label>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="preferred-language" value="English" id="lang-en" checked><label class="form-check-label" for="lang-en">English</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="preferred-language" value="Hindi" id="lang-hi"><label class="form-check-label" for="lang-hi">Hindi</label></div>
                                <!-- Add more languages as needed -->
                            </div>
                            <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Next: Select Your Field</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This page only needs the single, consolidated onboarding logic file. -->
    <script src="/js/onboarding.js"></script>
    <script>
        // We wait for the DOM to be fully ready, then call the specific function for this page.
        document.addEventListener('DOMContentLoaded', handleProfileStep);
    </script>
</body>
</html>
