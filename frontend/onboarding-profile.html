<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding (1/3): Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow"><div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Welcome! Let's Build Your Profile</h2>
                    <div class="progress mb-4" style="height: 10px;"><div class="progress-bar" style="width: 33%;"></div></div>
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Create a Username*</label>
                            <input type="text" class="form-control" id="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters, letters, numbers, underscores.">
                        </div>
                         <div class="mb-3">
                            <label for="headline" class="form-label">Your Headline*</label>
                            <input type="text" class="form-control" id="headline" placeholder="e.g., Aspiring Data Scientist" required>
                        </div>
                        <div class="mb-3">
                            <label for="primaryGoal" class="form-label">Primary Goal*</label>
                            <select class="form-select" id="primaryGoal" required>
                                <option value="">-- Select a Goal --</option>
                                <option value="Get an Internship/Job">Get an Internship/Job</option>
                                <option value="Build my Skills for Projects">Build my Skills for Projects</option>
                                <option value="Master my College Subjects">Master my College Subjects</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferred Languages</label>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="English" id="lang-en" checked><label class="form-check-label" for="lang-en">English</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="Hindi" id="lang-hi"><label class="form-check-label" for="lang-hi">Hindi</label></div>
                        </div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Next: Select Your Field</button></div>
                    </form>
                </div></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const onboardingData = {
                username: document.getElementById('username').value,
                headline: document.getElementById('headline').value,
                primaryGoal: document.getElementById('primaryGoal').value,
                preferredLanguages: Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(el => el.value),
            };
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            window.location.href = '/onboarding-domains.html';
        });
    </script>
</body>
</html>
