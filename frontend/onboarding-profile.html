<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding: Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" style="margin-top: 5vh;">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Welcome to Learn N Teach!</h2>
                        <p class="text-center text-muted">Let's set up your profile.</p>
                        
                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Choose a Username</label>
                                <input type="text" class="form-control" id="username" required pattern="^[a-zA-Z0-9_]{3,15}$" title="3-15 characters, letters, numbers, and underscores only.">
                                <div class="form-text">This will be your unique URL.</div>
                            </div>
                             <div class="mb-3">
                                <label for="headline" class="form-label">Your Headline</label>
                                <input type="text" class="form-control" id="headline" placeholder="e.g., Aspiring Data Scientist" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Next: Your Goals</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const onboardingData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                headline: document.getElementById('headline').value,
            };
            // We use localStorage to temporarily store data between pages
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            window.location.href = '/onboarding-domains.html';
        });
    </script>
</body>
</html>
