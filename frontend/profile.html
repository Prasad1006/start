<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Learn N Teach</title>
</head>
<body>
    <template>
        <div class="container py-4" id="profile-content-wrapper">

            <!-- Loading Spinner (shown by default) -->
            <div class="text-center p-5" id="profile-loader">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading your profile...</p>
            </div>

            <!-- Profile Content (hidden by default, shown by JS after data loads) -->
            <div class="row" id="profile-details" style="display: none;">
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img id="profile-pic" src="https://via.placeholder.com/150" class="rounded-circle mb-3" width="150" height="150" alt="Profile Picture">
                            <h4 id="profile-name" class="card-title">...</h4>
                            <p id="profile-headline" class="text-muted">...</p>
                            <p class="text-muted">@<span id="profile-username">...</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header"><h4>My Details</h4></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Primary Goal:</strong> <span id="profile-goal">...</span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email">...</span></li>
                            <li class="list-group-item"><strong>Languages:</strong> <span id="profile-langs">...</span></li>
                            <li class="list-group-item"><strong>Points:</strong> <span id="profile-points" class="fw-bold">...</span></li>
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-header"><h4>My Badges & Skills</h4></div>
                        <div id="profile-badges" class="card-body"><p class="text-muted">No badges earned yet.</p></div>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <script src="/js/layout.js"></script>
    <script src="/js/profile.js"></script>
    <script>
        function onClerkReady() {
            if (window.Clerk && window.Clerk.user) {
                initializeProfilePage(window.Clerk);
            }
        }
    </script>
</body>
</html>
