<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding (2/3): Your Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.domain-card { cursor: pointer; border: 1px solid #dee2e6; } .domain-card.selected { border-width: 2px; border-color: #0d6efd; background-color: #e7f1ff; }</style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow"><div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">What's Your Field?</h2>
                    <div class="progress mb-4" style="height: 10px;"><div class="progress-bar" style="width: 66%;"></div></div>
                    <form id="domains-form">
                        <div class="mb-3">
                            <label for="stream-select" class="form-label">Select Your Stream*</label>
                            <select class="form-select" id="stream-select" required><option value="">-- Loading Streams --</option></select>
                        </div>
                        <div class="mb-3">
                            <label for="branch-select" class="form-label">Select Your Branch*</label>
                            <select class="form-select" id="branch-select" required disabled><option value="">-- Select a Stream First --</option></select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Select Your Domain(s) of Interest*</label>
                            <div id="domains-container" class="d-flex flex-wrap gap-2"><p class="text-muted">Please select a branch first.</p></div>
                        </div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Next: Select Your Skills</button></div>
                    </form>
                </div></div>
            </div>
        </div>
    </div>

    <!-- First, load the script file that contains our functions -->
    <script src="/js/onboarding-logic.js"></script>
    
    <!-- Then, create a new script block that waits for the DOM to be ready before calling the function -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This code will only run after the browser has loaded the HTML
            // AND finished processing onboarding-logic.js. The function will now be defined.
            initializeDomainsPage();
        });
    </script>
</body>
</html>
