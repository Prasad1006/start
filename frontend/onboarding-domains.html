<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding: Your Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" style="margin-top: 5vh;">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">What's your main goal?</h2>
                        
                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form id="goals-form">
                            <div class="mb-3">
                                <select class="form-select" id="primaryGoal" required>
                                    <option selected disabled value="">Choose one...</option>
                                    <option value="Get an Internship/Job">Get an Internship/Job</option>
                                    <option value="Explore new skills">Explore new skills</option>
                                    <option value="Help others by teaching">Help others by teaching</option>
                                </select>
                            </div>
                             <div class="mb-3">
                                <label class="form-label">Preferred Languages for Tutoring</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="English" id="lang-en" checked>
                                    <label class="form-check-label" for="lang-en">English</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Hindi" id="lang-hi">
                                    <label class="form-check-label" for="lang-hi">Hindi</label>
                                </div>
                                <!-- Add more languages as needed -->
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Next: Final Step</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('goals-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Retrieve existing data
            const onboardingData = JSON.parse(localStorage.getItem('onboardingData')) || {};
            
            // Add new data
            onboardingData.primaryGoal = document.getElementById('primaryGoal').value;
            onboardingData.preferredLanguages = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(el => el.value);

            // Save back to localStorage and move to the next page
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            window.location.href = '/onboarding-skills.html';
        });
    </script>
</body>
</html>
