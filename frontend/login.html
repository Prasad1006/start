<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Learn N Teach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .clerk-container { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div id="sign-in" class="clerk-container"></div>

    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="startClerk()"
    ></script>

    <script>
        // Make the function 'async' so we can use the 'await' keyword inside it.
        async function startClerk() {
            const Clerk = window.Clerk;
            const signInElement = document.getElementById('sign-in');

            try {
                // *** THIS IS THE FINAL FIX ***
                // We must wait for Clerk to be fully initialized before mounting components.
                await Clerk.load();

                // Now that Clerk is ready, this command will succeed.
                Clerk.mountSignIn(signInElement);

            } catch (error) {
                console.error("Clerk mounting error:", error);
            }
        }
    </script>
</body>
</html>
