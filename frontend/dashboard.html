<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Learn N Teach</title> 
    <!-- Direct link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- The Navigation Bar (previously in _base.html) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Learn N Teach</a>
            <div id="auth-buttons" class="ms-auto">
                <a href="/login.html" class="btn btn-outline-light me-2">Log In</a>
                <a href="/signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div id="user-section" class="ms-auto" style="display: none;"></div>
        </div>
    </nav>

    <!-- The Main Content Area -->
    <main class="flex-grow-1">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 id="welcome-message" class="fw-light">Loading...</h1>
                <div class="d-flex align-items-center">
                    <span class="fw-bold me-2 text-muted">My Points:</span>
                    <span id="user-points" class="badge bg-success fs-5">...</span>
                </div>
            </div>

            <div id="dashboard-content">
                <h2 class="h4 border-bottom pb-2 mb-4">My Learning Roadmaps</h2>
                <div id="learning-tracks-container" class="row">
                    <div class="text-center p-5"><div class="spinner-border text-primary" role="status"></div></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- The Footer (previously in _base.html) -->
    <footer class="container text-center text-muted py-4 mt-auto">
        <p>Â© 2024 Learn N Teach. A mission to empower students.</p>
    </footer>

    <!-- All Scripts now loaded at the end of the body for safety -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- IMPORTANT: Logic scripts loaded before they are called -->
    <script src="/js/gatekeeper.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/dashboard.js"></script>

    <!-- The Clerk script that kicks everything off -->
    <script async src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_aWRlYWwtaGFnZmlzaC02NS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="Clerk.load().then(() => { initializeClerkNavigation(); enforceOnboarding(); if (window.Clerk && window.Clerk.user && typeof initializeDashboard === 'function') { initializeDashboard(window.Clerk); } })"
    ></script>

</body>
</html>
