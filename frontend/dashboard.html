<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Learn N Teach</title>
</head>
<body>
    <template>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="welcome-message">My Dashboard</h1>
            <div class="d-flex align-items-center">
                <span class="fw-bold me-2">My Points:</span>
                <span id="user-points" class="badge bg-success fs-5">...</span>
            </div>
        </div>

        <h2 class="h4">My Learning</h2>
        <div id="learning-tracks-container" class="row g-4">
            <div class="col-12 text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <hr class="my-5">
        
        <div id="teaching-section" style="display: none;">
            <h2 class="h4">My Teaching</h2>
            <div id="teaching-dashboard-summary"></div>
        </div>
    </template>

    <script src="/js/layout.js"></script>
    <!-- We need the dashboard-specific logic -->
    <script src="/js/dashboard.js"></script>
    <script>
        // This is a global function that layout.js will call after Clerk is ready.
        // It's a simple way to make sure our dashboard logic runs at the right time.
        function onClerkReady() {
             if (window.Clerk) {
                initializeDashboard(window.Clerk);
            }
        }
        // We modify navigation.js to call this function
    </script>
</body>
</html>
