<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Learn N Teach</title>
</head>
<body>
    <template>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 id="welcome-message" class="fw-light">My Dashboard</h1>
                <div class="d-flex align-items-center">
                    <span class="fw-bold me-2 text-muted">My Points:</span>
                    <span id="user-points" class="badge bg-success fs-5">...</span>
                </div>
            </div>

            <h2 class="h4">My Learning</h2>
            <div id="learning-tracks-container" class="row g-4">
                <div class="col-12 text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            
            <hr class="my-5">
            
            <div id="teaching-section" style="display: none;">
                <h2 class="h4">My Teaching</h2>
                <div id="teaching-dashboard-summary"></div>
            </div>
        </div>
    </template>

    <script src="/js/layout.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        // This global function is the hook that navigation.js will trigger
        // once it knows the user's login state.
        function onClerkReady() {
             if (window.Clerk) {
                // Now it's safe to call our dashboard-specific logic.
                initializeDashboard(window.Clerk);
            }
        }
    </script>
</body>
</html>
